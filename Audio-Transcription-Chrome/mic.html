<!DOCTYPE html>
<html>

<head>
  <title>Whisper Live - Mic</title>
</head>

<body>

  <div>
    <textarea id="text" rows="30" cols="150"></textarea>
  </div>

  <div>
    <button id="start" onclick="start_record()">Start</button>
    <button id="stop" onclick="stop_record()">Stop</button>
  </div>

  <script type="module" src="common.js"></script>
  <script type="module">
    import { WhisperLiveClient } from "./common.js";
    const text_element = document.getElementById('text');
    const start_button = document.getElementById('start');
    const stop_button = document.getElementById('stop');

    const client = new WhisperLiveClient({
      is_microphone: true,
      text_element: text_element,
      start_button: start_button,
      stop_button: stop_button,
    });
  </script>

</body>

</html>
