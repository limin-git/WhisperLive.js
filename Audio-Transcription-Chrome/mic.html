<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Live - Mic</title>
</head>

<body>
  <center>
    <div>
      <textarea id="text" rows="30" cols="150"></textarea>
    </div>

    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <br>
      <br>
    </div>
  </center>

  <div id="waveform">
  </div>

  <div>
    <div id="mic" style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"></div>
  </div>

  <div>
    <br>
    <label style="float:left">音量增益：</label> <input id="gain" type="number" min="0" max="1000" value="1"></input>
  </div>

  <script type="module">
    import { WhisperLiveClient } from "./common.js";
    import WaveSurfer from './node_modules/wavesurfer.js/dist/wavesurfer.js'
    import RecordPlugin from './node_modules/wavesurfer.js/dist/plugins/record.esm.js'

    const text_element = document.getElementById('text');
    const start_button = document.getElementById('start');
    const stop_button = document.getElementById('stop');
    const gain_button = document.getElementById('gain');

    const client = new WhisperLiveClient({
      is_microphone: true,
      text_element: text_element,
      start_button: start_button,
      stop_button: stop_button,
    });

    gain_button.addEventListener('input', (event) => {
      client.set_gain_value(gain_button.value);
    });

    // Record plugin

    const wavesurfer = WaveSurfer.create({
      container: '#mic',
      waveColor: 'rgb(200, 0, 200)',
      progressColor: 'rgb(100, 0, 100)',
    })

    const record = wavesurfer.registerPlugin(RecordPlugin.create({
      scrollingWaveform: true,
    }));

    record.on('record-end', (blob) => {
    });

    record.on('record-progress', (time) => {
    });

    start_button.addEventListener('click', () => {
      record.startRecording({ deviceId: 'default' });
    });

    stop_button.addEventListener('click', () => {
      if (record.isRecording() || record.isPaused()) {
        record.stopRecording();
      }
    });

  </script>

</body>

</html>
