<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Whisper Live - Video - PM Lee Hsien Loong on being prepared and resilient (May Day Rally 2024)</title>
</head>

<body>
  <center>
    <video id="audioElement" width="1200" controls>
      <source src="PM Lee Hsien Loong on being prepared and resilient (May Day Rally 2024).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div>
      <textarea id="text" rows="15" cols="168"></textarea>
    </div>

    <div>
      <button id="start" onclick="start_record()">Start</button>
      <button id="stop" onclick="stop_record()">Stop</button>
    </div>
  </center>

  <script type="module" src="common.js"></script>
  <script type="module">
    import { WhisperLiveClient } from "./common.js";
    const text_element = document.getElementById('text');
    const start_button = document.getElementById('start');
    const stop_button = document.getElementById('stop');
    const audio_element = document.getElementById('audioElement');

    audio_element.loop = false;

    const client = new WhisperLiveClient({
      language: 'en',
      audio_element: audio_element,
      text_element: text_element,
      start_button: start_button,
      stop_button: stop_button,
    });

    audio_element.addEventListener('ended', () => {
      client.stop();
    }, false);
  </script>
</body>

</html>
