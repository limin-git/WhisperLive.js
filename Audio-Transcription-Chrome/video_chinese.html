<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Whisper Live - Video (Chinese) - 总理卸任访问：李显龙：不必太悲观，新加坡华文有希望</title>
</head>

<body>
  <center>
    <video id="audioElement" width="1200" controls>
      <source src="总理卸任访问：李显龙：不必太悲观，新加坡华文有希望.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div>
      <textarea id="text" rows="15" cols="168"></textarea>
    </div>

    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
  </center>

  <script type="module" src="common.js"></script>
  <script type="module">
    import { WhisperLiveClient } from "./common.js";
    const text_element = document.getElementById('text');
    const start_button = document.getElementById('start');
    const stop_button = document.getElementById('stop');
    const audio_element = document.getElementById('audioElement');

    audio_element.loop = false;

    const client = new WhisperLiveClient({
      language: 'zh',
      audio_element: audio_element,
      text_element: text_element,
      start_button: start_button,
      stop_button: stop_button,
    });

    audio_element.addEventListener('ended', () => {
      client.stop();
    }, false);
  </script>
</body>

</html>
